<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/main.js" type="module"></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <main>
      <div id="menu">
        <fieldset>
          <legend>Color</legend>
          <input type="radio" id="color1" name="color" value="BLACK" checked />
          <label class="colorSelector" for="color1">Black</label>

          <input type="radio" id="color2" name="color" value="ERASE" />
          <label class="colorSelector" for="color2">Eraser</label>

          <input type="radio" id="color3" name="color" value="RAINBOW" />
          <label class="colorSelector" for="color3">Rainbow</label>
        </fieldset>

        <fieldset>
          <legend>Size: 8 X 8</legend>
          <input id="sizeSlider" type="range" min="4" max="64" value="8" step="1" />
        </fieldset>

        <input id="gridLineSelector" type="checkbox" />
        <label for="gridLineSelector">Grid Lines</label>

        <button type="button" id="clear">Clear</button>
      </div>

      <div id="pixelPad"></div>
    </main>
  </body>
</html>
