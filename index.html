<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/main.js" type="module"></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <main>
      <div id="menu">
        <fieldset>
          <legend>Color</legend>
          <label>
            Black
            <input class="colorSelector" type="radio" name="color" value="BLACK" checked />
          </label>

          <label>
            Eraser
            <input class="colorSelector" type="radio" name="color" value="ERASE" checked />
          </label>

          <label>
            Rainbow
            <input class="colorSelector" type="radio" name="color" value="RAINBOW" checked />
          </label>
        </fieldset>

        <fieldset>
          <legend>Size</legend>
          <input id="sizeSlider" type="range" min="4" max="64" value="8" step="1" />
        </fieldset>

        <label>
          Grid Lines:
          <input id="gridLineSelector" type="checkbox" checked />
        </label>
      </div>

      <div id="pixelPad"></div>
    </main>
  </body>
</html>
